name: app_ui
description: "A new Flutter package project."
version: 0.0.1
homepage:

environment:
  sdk: '>=3.4.4 <4.0.0'
  flutter: ">=1.17.0"

dependencies:
  flutter:
    sdk: flutter
  flutter_svg: ^2.0.10+1
  cached_network_image: ^3.3.1
  html_unescape: ^2.0.0
  flutter_widget_from_html: ^0.15.2
  flutter_html: ^3.0.0-beta.2
  lottie: ^3.1.2

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^4.0.0

# For information on the generic Dart part of this file, see the
# following page: https://dart.dev/tools/pub/pubspec

# The following section is specific to Flutter packages.
flutter:

  # To add assets to your package, add an assets section, like this:
  assets:
    - assets/fonts/
    - assets/icons/
    - assets/images/
    - assets/animations/
  #
  # For details regarding assets in packages, see
  # https://flutter.dev/assets-and-images/#from-packages
  #
  # An image asset can refer to one or more resolution-specific "variants", see
  # https://flutter.dev/assets-and-images/#resolution-aware

  # To add custom fonts to your package, add a fonts section here,
  # in this "flutter" section. Each entry in this list should have a
  # "family" key with the font family name, and a "fonts" key with a
  # list giving the asset and other descriptors for the font. For
  # example:
  fonts:
    - family: Euclid
      fonts:
        - asset: assets/fonts/euclid/euclid_circular_a_bold.ttf
          weight: 700
        - asset: assets/fonts/euclid/euclid_circular_a_bold_italic.ttf
          style: italic
          weight: 700
        - asset: assets/fonts/euclid/euclid_circular_a_semiBold.ttf
          weight: 600
        - asset: assets/fonts/euclid/euclid_circular_a_semiBold_italic.ttf
          style: italic
          weight: 600
        - asset: assets/fonts/euclid/euclid_circular_a_medium.ttf
          weight: 500
        - asset: assets/fonts/euclid/euclid_circular_a_medium_italic.ttf
          style: italic
          weight: 500
        - asset: assets/fonts/euclid/euclid_circular_a_regular.ttf
          weight: 400
        - asset: assets/fonts/euclid/euclid_circular_a_italic.ttf
          style: italic
          weight: 400
        - asset: assets/fonts/euclid/euclid_circular_a_light.ttf
          weight: 300
        - asset: assets/fonts/euclid/euclid_circular_a_light_italic.ttf
          style: italic
          weight: 300
    - family: Montserrat
      fonts:
        - asset: assets/fonts/Montserrat/Montserrat-Black.ttf
          weight: 900
        - asset: assets/fonts/Montserrat/Montserrat-BlackItalic.ttf
          style: italic
          weight: 900
        - asset: assets/fonts/Montserrat/Montserrat-ExtraBold.ttf
          weight: 800
        - asset: assets/fonts/Montserrat/Montserrat-ExtraBoldItalic.ttf
          style: italic
          weight: 800
        - asset: assets/fonts/Montserrat/Montserrat-Bold.ttf
          weight: 700
        - asset: assets/fonts/Montserrat/Montserrat-BoldItalic.ttf
          style: italic
          weight: 700
        - asset: assets/fonts/Montserrat/Montserrat-SemiBold.ttf
          weight: 600
        - asset: assets/fonts/Montserrat/Montserrat-SemiBoldItalic.ttf
          style: italic
          weight: 600
        - asset: assets/fonts/Montserrat/Montserrat-Medium.ttf
          weight: 500
        - asset: assets/fonts/Montserrat/Montserrat-MediumItalic.ttf
          style: italic
          weight: 500
        - asset: assets/fonts/Montserrat/Montserrat-Regular.ttf
          weight: 400
        - asset: assets/fonts/Montserrat/Montserrat-Italic.ttf
          style: italic
          weight: 400
        - asset: assets/fonts/Montserrat/Montserrat-Regular.ttf
          weight: 300
        - asset: assets/fonts/Montserrat/Montserrat-Italic.ttf
          style: italic
          weight: 300
        - asset: assets/fonts/Montserrat/Montserrat-Light.ttf
          weight: 200
        - asset: assets/fonts/Montserrat/Montserrat-LightItalic.ttf
          style: italic
          weight: 200
        - asset: assets/fonts/Montserrat/Montserrat-ExtraLight.ttf
          weight: 100
        - asset: assets/fonts/Montserrat/Montserrat-ExtraLightItalic.ttf
          style: italic
          weight: 100
  #   - family: Trajan Pro
  #     fonts:
  #       - asset: fonts/TrajanPro.ttf
  #       - asset: fonts/TrajanPro_Bold.ttf
  #         weight: 700
  #
  # For details regarding fonts in packages, see
  # https://flutter.dev/custom-fonts/#from-packages
